<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8" />
  <title>Aprendizado</title>

  <script type="text/javascript">

    var nome;

    nome = prompt("qual é o seu nome? (Para entrar basta digitar 'angelo' ou 'convidado' ");

    if (nome == "angelo" || nome == "convidado") {
      alert("Olá, " + nome)

      var idade;

      idade = prompt("em que ano voce nasceu?");
      if (idade > 1950) {

        if (idade - 2019 <= 18) {
          alert("voce é maior de idade")


          function clique_botao() {
            alert("voce clicou no botao, " + nome);
          }


          function clique_maior() {
            var numero1;
            var numero2;

            numero1 = prompt("digite o primeiro numero");
            numero2 = prompt("digite o segundo numero");

            alert("o maior numero é: " + Math.max(numero1, numero2))
          }

          function data() {
            var data;
            data = new Date();
            alert("a data atual é: " + data)
          }

          function lampada() {
            window.location.href = "lampada.html";
          }

          function temCerteza() {
            alert("Opa, voce me achou... tem certeza de que vai clicar?")
          }

          function desistir() {
            alert("Já sabia que ia desistir de clicar aqui :)")
          }

          function multiplicacao() {
            var numero1;
            var numero2;
            var soma;

            numero1 = prompt("digite o primeiro numero");
            numero2 = prompt("digite o segundo numero");

            soma = (numero1 * numero2);

            alert("a soma deu: " + soma);

          }

          function media() {

            x = prompt("digite a primeira nota")
            y = prompt("digite o segundo nota")
            z = prompt("digite a terceira nota")

            var nota1 = parseInt(x);
            var nota2 = parseInt(y);
            var nota3 = parseInt(z);

            media = (nota1 + nota2 + nota3) / 3

            alert("a media é: " + media)
          }

          function nomes() {
            var nome1;
            var nome2;
            var nome3;
            var nome4;

            nome1 = prompt("digite o primeiro nome");
            nome2 = prompt("digite o segundo nome");
            nome3 = prompt("digite o terceiro nome");
            nome4 = prompt("digite o quarto nome");

            alert(nome4 + " ," + nome3 + ", " + nome2 + ", " + nome1);
          }

          function idade_maior() {

            x = prompt("digite a primeira idade");
            y = prompt("digite a segunda idade");
            z = prompt("digite a terceira idade");

            var idade1 = parseInt(x);
            var idade2 = parseInt(y);
            var idade3 = parseInt(z);
            var contador = 0;
            var maior = 0;

            if (idade1 || idade2 || idade3 < 18) {
              contador++;
              console.log(contador)
              alert("são " + contador + "menores")
            }
            if (idade1 || idade2 || idade3 >= 18) {
              maior++;
              console.log(maior)
              alert("são " + maior + "maiores")
            }

          }

          function altura() {

            x = prompt("digite a primeira altura");
            y = prompt("digite a segunda altura");
            z = prompt("digite a terceira altura");

            var altura1 = parseFloat(x);
            var altura2 = parseFloat(y);
            var altura3 = parseFloat(z);
            var alturaDeTodos;
            if (altura1 || altura2 || altura3 < 1.20) {
              alert("altura invalida, tente novamente!")
            }
            else {
              alert("a maior altura é: " + Math.max(altura1, altura2, altura3));
            }

          }

          function genero() {

            var altura = document.getElementById("txtAltura").value;
            var sexo = document.getElementById("txtSexo").value;

            altura = altura.split(",");
            sexo = sexo.split(",");
            var masculino = 0;
            var feminino = 0;
            var maiorAltura = parseFloat(altura[0]);
            var sexoMaiorAltura = sexo[0];
            if (altura > 1.2) {

              if (sexo == "masculino" || sexo == "feminino") {

                for (i = 0; i < sexo.length; i++) {
                  if (sexo[i] == "masculino") {
                    masculino++;
                  } else if (sexo[i] == "feminino") {
                    feminino++;
                  }

                  if (parseFloat(altura[i]) > maiorAltura) {
                    maiorAltura = parseFloat(altura[i]);
                    sexoMaiorAltura = sexo[i];
                  }
                }

                alert("Masculino: " + masculino + " - Feminino: " + feminino);
                alert("A maior altura é " + maiorAltura + " e pertence ao sexo " + sexoMaiorAltura);
              }
              else {
                alert("sexo invalido")
              }

            }
            else {
              alert("altura invalida")
            }

          }

          function datas() {

            var data = document.getElementById("txtData").value;
            data = data.split("/");
            if (data[0] <= 31) {
              alert("Dia: " + data[0]);
            }
            else {
              alert("dia invalido")
            }
            if (data[1] <= 12) {
              alert("Mês: " + data[1]);
            }
            else {
              alert("mês invalido");
            }
            if (data[2] < 2019) {
              alert("Ano: " + data[2]);
            }
            else {
              alert("ano invalido");
            }
          }

          function soma() {
            var a = document.getElementById("numero1").value;
            var b = document.getElementById("numero2").value;
            var c = document.getElementById("numero3").value;

            var numero1 = parseInt(a);
            var numero2 = parseInt(b);
            var numero3 = parseInt(c);

            var soma = (numero1 + numero2 + numero3)

            alert("a soma deu: " + soma)
          }

          function subtracao() {

            var a = document.getElementById("numero1").value;
            var b = document.getElementById("numero2").value;
            var c = document.getElementById("numero3").value;

            var numero1 = parseInt(a);
            var numero2 = parseInt(b);
            var numero3 = parseInt(c);

            var subtracao = (numero1 - numero2 - numero3)

            if (subtracao > 0) {
              alert("a subtracao deu" + subtracao);
            }
            else {
              alert("a subtracao foi menor que zero, tente novamente")
            }
          }

          function multiplicacao2() {

            var a = document.getElementById("numero1").value;
            var b = document.getElementById("numero2").value;
            var c = document.getElementById("numero3").value;

            var numero1 = parseInt(a);
            var numero2 = parseInt(b);
            var numero3 = parseInt(c);

            var multiplicacao = (numero1 * numero2 * numero3)
            alert("a multiplicacao deu: " + multiplicacao)
          }

          function divisao() {

            var a = document.getElementById("numero1").value;
            var b = document.getElementById("numero2").value;
            var c = document.getElementById("numero3").value;

            var numero1 = parseInt(a);
            var numero2 = parseInt(b);
            var numero3 = parseInt(c);

            var divisao = (numero1 / numero2 / numero3)

            if (divisao > 0) {
              alert("a divisao deu: " + divisao);
            }
            else {
              alert("a divisao foi menor que zero, tente novamente");
            }

          }

          function graus() {
            var temperatura = document.getElementById("temperatura").value;

            var temperaturaEmFloat = parseFloat(temperatura);

            emCelsius = ((temperaturaEmFloat - 32) * 5) / 9

            alert("a temperatura em Celsius é: " + emCelsius);

          }

          function jogo() {
            var saude = document.getElementById("saude").value;
            var dano = document.getElementById("dano").value;

            var saudeInt = parseInt(saude);
            var danoInt = parseInt(dano);

            if (danoInt >= saudeInt) {
              alert("o personagem morreu, dano muito forte!")
            }

            else {
              alert("dano franco, o jogo continua!");
            }
          }

          function temChave() {
            var vetor = ["pao", "espada", "chave", "comida", "arco"]

            for (var ind = 0; ind < 5; ind++) {
              if (vetor[ind] == "chave") {
                alert("possui chave!")
                // return true;
              }
              else {
                alert("nao possui chave")
                // return false;
              }
            }

          }

          function limiteDeTela() {
            var limite = document.getElementById("limite").value;

            var limiteInt = parseInt(limite);

            if (limiteInt > 100) {
              alert("voce colocou um numero invalido, suporte apenas para numeros de 0 a 100")
              limiteInt = 50;
              alert("o limite foi redefinido para um valor suportado " + limiteInt);
            }
            else {
              alert("o limite de tela colocado foi de: " + limiteInt);
            }
          }

          function Carta() {
            var numeros = document.getElementById("numerosDaCarta").value;
            var naipe = document.getElementById("naipe").value;

            var numerosInt = parseInt(numeros);

            if (naipe == "espadas" || naipe == "paus" || naipe == "copa" || naipe == "ouros") {
              alert(numerosInt + " " + naipe)

            }
            else {
              alert("naipe desconhecido, tente com 'espadas', 'paus', 'copas', 'ouros'")
            }
          }

          function Adivinhacao() {
            alert("pense em um numero de 1 a 10");

            var numeros;

            while (numeros != "s") {
              numeros = prompt("esse é o numero da sua carta? " + Math.floor(Math.random() * 10))
              console.log(numeros)
            }

            if (numeros == "s") {
              alert("otimo, consegui adivinhar a sua carta ! agora vamos para o tipo dela :)")
            }

            alert("agora vamos adivinhar o tipo da carta que voce pensou")
            var resCarta;

            while (resCarta != "s") {

              resCarta = ["copas", "espadas", "ouros", "paus"];
              resCarta = prompt(resCarta["Esse é o tipo de carta que voce pensou? " + Math.random() < 0.5 ? 0 : 1]);
              console.log(resCarta)
            }

            if (resCarta == "s") {
              alert("otimo, consegui adivinhar o numero e o tipo da carta que voce pensou!")
            }

          }

          function joKenPo() {

            var jogador1;

            while (jogador1 != "s") {
              jogador1 = ["pedra", "papel", "tesoura"];
              jogador1 = prompt(jogador1["escolha o que voce vai querer jogar, Jogador1 " + Math.random() < 0.5 ? 0 : 1]);

              if (jogador1 == "n") {
                alert("vez do jogador 2")
                break;
              }
            }
            if (jogador1 == "s") {
              var jogada1 = jogador1.value;
              alert("jogador 1 jogou" + jogada1 + "vez do jogador 2");
            }

            var jogador2;

            while (jogador2 != "s") {
              opcoes = ["pedra", "papel", "tesoura"];
              jogador2 = prompt(opcoes["escolha o que voce vai querer jogar, Jogador2 " + Math.random() < 0.5 ? 0 : 1]);
              console.log(opcoes)

              if (jogador2 == "n") {
                alert("vez do jogador1")
                break;
              }

            }

            if (jogador2 == "s") {
              alert("jogador2 jogou" + opcoes + "vez do jogador1")
            }


          }

        }
        else {
          alert("voce possui cadastro mas é menor de idade, tente novamente")
          window.location.href = "inicio.html";
        }
      }
      else {
        alert("ano de nascimento invalido, tente novamente")
        window.location.href = "inicio.html";
      }
    }
    else {
      alert("voce nao possui cadastro, tente novamente")
      window.location.href = "inicio.html";
    }


  </script>
</head>

<body>
  <h1>Bem vindo</h1>

  <button onclick="clique_botao();">clique aqui</button>

  <button onclick="clique_maior();">maior numero</button>

  <button onclick="data();">data</button>

  <button onclick="multiplicacao();">multiplicacao</button>

  <button onclick="media();">media</button>

  <button onclick="nomes();">nomes</button>

  <button onclick="idade_maior();">maior idade</button>

  <button onclick="altura();">altura</button>

  Altura <input type="text" id="txtAltura">

  Sexo <input type="text" id="txtSexo">

  <input type="button" value="Verificar" onclick="genero();">

  Datas <input type="text" id="txtData">

  <button onclick="datas();">datas</button>

  </br>
  </br>

  Numero1: <input type="text" id="numero1">

  Numero2: <input type="text" id="numero2">

  Numero3: <input type="text" id="numero3">

  <button onclick="soma();" id="somando">soma</button>

  <button onclick="subtracao();" id="subtracao">subtrair</button>

  <button onclick="multiplicacao2();" id="multiplicando">multiplicar</button>

  <button onclick="divisao();" id="dividindo">dividir</button>

  </br>
  </br>

  Temperatura em Farenheit<input type="text" id="temperatura">

  <button onclick="graus();">Temperatura</button>

  Saude <input type="text" id="saude">

  Dano <input type="text" id="dano">

  <button onclick="jogo();">Jogo</button>

  <button onclick="temChave();">chave</button>

  Limite de Tela <input type="text" id="limite">

  <button onclick="limiteDeTela();">Limite</button>

  </br>
  </br>

  Numero da Carta <input type="text" id="numerosDaCarta">

  Naipe <input type="text" id="naipe">

  <button onclick="Carta();">Exibir carta</button>

  <button onclick="Adivinhacao();">adivinhacao</button>

  <button onclick="joKenPo();">Jo Ken Po</button>

  </br>
  </br>

  <img src="apagada.jpg" alt="Apagada" id="lampada" onclick="lampada();" onmouseenter="temCerteza();" onmouseleave="desistir();">

</body>

</html>
